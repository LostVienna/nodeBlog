<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/public/css/bootstrap.min.css">
	<title></title>
	<style>
		a:hover {
			text-decoration: none;
			color: darkorange;
		}
		h1,a {
			color: skyblue;
		}
	</style>
</head>
<body>
	<div class="container comments">
		<div class="page-header">
			<h1><a href="/">返回首页>></a><small>&nbsp;&nbsp;发表评论</small></h1>
		</div>
		<form action="/comment" class="form-group">
			<div class="form-group">
				<label for="input_name">name</label>
				<input type="text" class="form-control" required maxlength="10" minlength="2" name="name" placeholder="请输入你的名字">				
			</div>
			<div class="form-group">
				<label for="" class="textarea_message">留言内容</label>
				<textarea name="message" id="textarea_message" cols="30" rows="10" class="form-control" required maxlength="20" minlength="1" placeholder="你在想什么？"></textarea>
			</div>
			<button type="submit" class="btn btn-success">发表</button>
		</form>
	</div>

	<script src="/public/lib/jquery-3.2.1.min.js"></script>
	<script src="/public/lib/bootstrap.min.js"></script>
</body>
</html>
